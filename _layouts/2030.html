<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{{ page.title }}</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/test.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #77a988;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
     
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="/" class="active" >PHIL2030</a>
  <a href="/syllabus">Syllabus</a>
  <a href="/randh">Readings & Handouts</a>
  <a href="/exams">Exam Study Guides</a>
  <a href="/assignments">Assignments</a>
  <a href="/ec">Extra Credit</a>
  <a href="/contact">Contact</a></li>
  <a href="/resources">Resources</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<header>
    <div class="hero-image phil_2030-page">
      <div class="hero-text">
        <h1>PHIL2030</h1>
      </div>
    </div>
  </header>

 <div class="container">
        {{ content }}
    </div><!-- /.container -->
    
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<footer>
        <p><strong>&copy; Kevin Patton <script type="text/javascript">document.write(new Date().getFullYear());</script></strong></p>
    </footer>
</body>
</html>
